version: '3.9'

services:
  # ─── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: goldlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: goldlink
      POSTGRES_PASSWORD: goldlink_password
      POSTGRES_DB: goldlink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goldlink -d goldlink"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - goldlink-network

  # ─── Migrator (schema push + seed, exits when done) ─────
  migrator:
    build:
      context: .
      target: migrator
    container_name: goldlink-migrator
    env_file: .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - goldlink-network

  # ─── Next.js App ─────────────────────────────────────────
  app:
    build:
      context: .
      target: runner
    container_name: goldlink-app
    restart: unless-stopped
    env_file: .env.docker
    depends_on:
      migrator:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/public/uploads
    networks:
      - goldlink-network

  # ─── Adminer (DB GUI) ────────────────────────────────────
  adminer:
    image: adminer:4-standalone
    container_name: goldlink-adminer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - goldlink-network

volumes:
  postgres_data:
  uploads:

networks:
  goldlink-network:
    driver: bridge

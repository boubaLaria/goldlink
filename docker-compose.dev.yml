version: '3.9'

# Development compose — starts only PostgreSQL + Adminer
# Run the app locally with: npm run dev
#
# Usage:
#   npm run docker:dev          → start postgres + adminer
#   npm run dev                 → start Next.js with hot reload
#   npm run db:push             → push schema to local DB
#   npm run db:seed             → seed test data

services:
  postgres:
    image: postgres:17-alpine
    container_name: goldlink-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: goldlink
      POSTGRES_PASSWORD: goldlink_password
      POSTGRES_DB: goldlink
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goldlink -d goldlink"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4-standalone
    container_name: goldlink-adminer-dev
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_dev_data:
